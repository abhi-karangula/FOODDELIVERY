<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="#">Food Delivery</a>
      <ul class='nav nav-pills'>
        <li>
          <select id="Id" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="location" name="Id">
            <option selected="" value="">--Select Location--</option>
            <option [ngValue]="location" *ngFor="let location of locations">
              {{location}}
            </option>
          </select>
        </li>
        <li>      
          <a class='nav-link' [routerLink]='["/restaurant",location]'>Submit</a>
        </li>
      </ul>
  </div>
</nav>
