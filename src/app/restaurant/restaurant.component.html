<!-- Nagender chary Naroju  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Food Delivery</a>
        <ul class='nav nav-pills'>
            <li>
                <button class='btn btn-outline-secondary text-center' (click)='onBack()' style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </button>
            </li>
        </ul>
    </div>
</nav><br /><br /><br />

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <!-- <h1 class="my-4">Page Heading
            <small>Secondary Text</small>
          </h1> -->

    <input type="checkbox" [(ngModel)]="filters.fastDelivery" (ngModelChange)="onFilterSelect()" />
    <label>Fast Delivery</label>&nbsp;&nbsp;&nbsp;
    <input type="checkbox" [(ngModel)]="filters.vegetarian" (ngModelChange)="onFilterSelect()" />
    <label>Vegetarian Options</label>&nbsp;&nbsp;&nbsp;
    <input type="checkbox" [(ngModel)]="filters.offers" (ngModelChange)="onFilterSelect()" />
    <label>Offers</label>

    <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let restaurant of restaurants">
            <div class="card h-100">
                <a [routerLink]="['/items',restaurant.name,restaurant.location]"><img class="card-img-top" [src]='restaurant.imageUrl'
                        [title]='restaurant.name | uppercase' width='500' height='200'></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a [routerLink]="['/items',restaurant.name,restaurant.location]">{{restaurant.name}}</a>
                    </h4>
                    <p>
                        <span class="wY0my _9uwBC icon-start _537e4">* {{restaurant.rating}}</span>&nbsp;&nbsp;
                        <span>{{restaurant.deliveryTime}}</span>&nbsp;&nbsp;
                        <span>{{restaurant.approxPrice | currency: 'INR': 'symbol': '1.0'}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
