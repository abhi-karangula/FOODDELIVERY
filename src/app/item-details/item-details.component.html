<div class="container-fluid bg-light">
  <div class='row bg-grey'>
    <div class="col-sm-6">
      <img [src]='restaurant.imageUrl' [title]='restaurant.name | uppercase' [style.width.px]='imageWidth'
        [style.margin.px]='imageMargin'>
    </div>
    <div class="col-sm-6">
      <h1>{{restaurant.name}}</h1>
      <span>{{restaurant.location}}</span><br />
    </div>
  </div>
</div>
<div class="container-fluid text-center">
  <div class="row text-center" style="margin-top:50px;">
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-3" *ngFor="let item of restaurant.items">
          <div class="thumbnail">
            <img [src]='item.imageUrl' [title]='item.name | uppercase' width="100" height="100">
            <p><strong>{{item.name}}</strong></p>
            <p>{{item.description}}</p>
            <p>{{item.price}}</p>
            <button type="button" class="btn btn-success" (click)="addItemToCart(item)">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <h1>Cart</h1>
      <p>{{cartItems.length}} ITEM</p>
      <p *ngFor="let item of cartItems">{{item.item.name}} &nbsp;&nbsp;&nbsp;<button class="minus bg-green" [disabled]="item.quantity === 1"
          (click)="removeQnty(item)">
          -
        </button>
        {{item.quantity}}
        <button class="plus bg-green" (click)="addQnty(item)">+</button>
        &nbsp;{{item.quantity * item.item.price}}
      </p>
      <p>Subtotal - {{subTotal}}</p>
      <button type="button" class="btn btn-success" (click)="onProceed()">Checkout</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row" style="margin-top:50px;">
    <div class="col-sm-9">
      <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
</div>
